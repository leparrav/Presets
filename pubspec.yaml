name: preset_app
description: Preset App for Flutter
publish_to: none
version: 1.0.0+1
environment:
  sdk: '>=2.7.0 <3.0.0'
dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.3
  before_after: ^2.1.0
  image_picker: ^0.7.5
  share: ^0.6.5+4
  screenshot: ^0.3.0
  google_mobile_ads: ^0.11.0+4
  provider: ^4.3.3
  google_fonts: ^2.1.0
  path_provider: ^2.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/images/categories/
    - assets/data/
    - assets/lang/
